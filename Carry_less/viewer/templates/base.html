<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
  <title>Hlavní stránka eshop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Carry Less</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" href="{% url 'main' %}">Hlavní stránka</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="{% url 'kategorie' %}">Kategorie</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="{% url 'produkty' %}">Produkty</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="{% url 'ViewCart' %}">Košík</a>
        </li>

    {% if user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link active" href="{% url 'userpage' %}">Uživatel: {{user.username}}</a>
        </li>
          <form action= "{% url 'logout' %}" method="POST" >
        {% csrf_token %}<input type = "submit" value = "Logout {{user.username}}">
          </form>
    {% else %}
        <li class="nav-item">
          <a class="nav-link active" href="{% url 'registration' %}">Register</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="{% url 'login' %}"> Login </a>
        </li>
    {% endif %}
      </ul>
    </div>
  </div>
</nav>
<br>
<br>
<br>
<br>
{% block content %}

{% endblock %}
</div>
</body>
</html>
